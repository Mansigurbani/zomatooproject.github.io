<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Signup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #fc4a1a, #f7b733);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signup-container {
            background: linear-gradient(to right, #ffffff, #f3e9e9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        .signup-header {
            font-size: 32px;
            color: #e44d26;
            margin-bottom: 20px;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-input {
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            box-sizing: border-box;
            border: 2px solid #e44d26;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            border-color: #ff5e62;
        }

        .signup-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #ff5e62, #e44d26);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .signup-button:hover {
            background: linear-gradient(to right, #e44d26, #ff5e62);
        }

        .login-link {
            margin-top: 20px;
            color: #e44d26;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">Join Zomato Today!</div>
        <form class="signup-form">
            <input type="text" class="form-input" placeholder="Full Name">
            <input type="email" class="form-input" placeholder="Email">
            <input type="password" class="form-input" placeholder="Password">
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <a href="register.html" class="login-link">Already have an account? Login here.</a>
    </div>
</body>
</html>
